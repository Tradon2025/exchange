<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background-color: #121212;
      color: #eee;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }
    nav {
      background-color: #1e1e1e;
      position: fixed;
      top: 0; bottom: 0; left: 0;
      width: 240px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      overflow: hidden;
    }
    nav.collapsed {
      width: 70px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      margin-bottom: 40px;
      transition: all 0.3s ease;
    }

    .logo img {
      height: 100px;
      max-width: 100%;
      object-fit: contain;
      display: block;
    }

    nav.collapsed .logo {
      opacity: 0;
      height: 0;
      margin: 0;
      padding: 0;
      pointer-events: none;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      padding: 12px 16px;
      margin: 5px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background-color 0.2s ease;
    }

    nav a:hover {
      background-color: #333;
    }

    nav a.active {
      background-color: rgb(59, 74, 244);
      color: #fff;
      font-weight: 700;
    }

    nav a i {
      min-width: 20px;
      font-size: 1.2rem;
      text-align: center;
    }

    nav.collapsed a .link-text {
      display: none;
    }

    .toggle-btn {
      background-color: transparent;
      border: none;
      color: rgb(59, 74, 244);
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    nav.collapsed .toggle-btn {
      transform: rotate(180deg);
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
      flex: 1;
      background-color: #121212;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    body.menu-collapsed .main-content {
      margin-left: 70px;
    }

    @media (max-width: 768px) {
      nav {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        padding: 10px;
      }
      nav.collapsed {
        width: 100%;
      }
      .logo {
        opacity: 1 !important;
        height: auto !important;
        margin-bottom: 0 !important;
        padding: 0 !important;
        pointer-events: auto !important;
        white-space: normal !important;
        text-overflow: clip !important;
      }
      .logo img {
        height: 60px;
      }
      nav a {
        flex: 1 1 45%;
        justify-content: center;
      }
      nav.collapsed a .link-text {
        display: inline;
      }
      .main-content {
        margin-left: 0 !important;
        padding: 20px;
      }
      body.menu-collapsed .main-content {
        margin-left: 0 !important;
      }
      .toggle-btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <nav id="sidebar">
    <div class="top-bar">
      <button class="toggle-btn" id="toggleBtn" title="Expandir/Recolher menu">
        <i class="fas fa-angle-double-left"></i>
      </button>
      <div class="logo">
        <img src="{{ url_for('static', filename='img/321.png') }}" alt="Logo" />
      </div>
    </div>

    <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">
      <i class="fas fa-chart-pie"></i><span class="link-text">Dashboard</span>
    </a>
    <a href="{{ url_for('apostas') }}" class="{% if request.endpoint == 'apostas' %}active{% endif %}">
      <i class="fas fa-list"></i><span class="link-text">Histórico</span>
    </a>
    <a href="{{ url_for('estatisticas') }}" class="{% if request.endpoint == 'estatisticas' %}active{% endif %}">
      <i class="fas fa-chart-line"></i><span class="link-text">Evolução da Banca</span>
    </a>
    <a href="{{ url_for('estatisticas_diarias_completa') }}" class="{% if request.endpoint == 'estatisticas_diarias_completa' %}active{% endif %}">
      <i class="fas fa-chart-bar"></i><span class="link-text">Estatísticas Diárias</span>
    </a>
    <a href="{{ url_for('calendario') }}" class="{% if request.endpoint == 'calendario' %}active{% endif %}">
      <i class="fas fa-calendar"></i><span class="link-text">Calendário</span>
    </a>
    <a href="{{ url_for('projecao') }}" class="{% if request.endpoint == 'projecao' %}active{% endif %}">
      <i class="fas fa-chart-area"></i><span class="link-text">Projeção</span>
    </a>
    <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">
      <i class="fas fa-arrow-left"></i><span class="link-text">Cadastro de Entradas</span>
    </a>
    <a href="{{ url_for('perfil') }}" class="{% if request.endpoint == 'perfil' %}active{% endif %}">
      <i class="fas fa-user"></i><span class="link-text">Perfil</span>
    </a>
    <a href="{{ url_for('logout') }}" class="{% if request.endpoint == 'logout' %}active{% endif %}">
      <i class="fas fa-sign-out-alt"></i><span class="link-text">Sair</span>
    </a>
  </nav>

  <div class="main-content" id="mainContent">
    {% block content %}{% endblock %}
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      body.classList.toggle('menu-collapsed');
    });
  </script>
</body>
</html>
